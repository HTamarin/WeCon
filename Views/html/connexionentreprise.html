<html>
<head>
    <title>weCon Connexion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/connexionentreprise.css">
    <link rel="stylesheet" href="Views/css/connexionentreprise.css">
    <link rel="stylesheet" href="Views/css/Connexion.css">
</head>
<body>
<div class = "connexion">
    <img class = "background" src="Ressources/connexion-entreprise.jpg">
    <h2 class = "titre"></h2>
    <br /><br />
    <div class="content">
        <form method="POST" class="formconnexion" action="index.php?action=VerifConnexion&type=Entreprise">
            <table>
                <tr>
                    <td>
                        <label for="mail">Mail :</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Votre mail" id="mail" name="mail" onkeyup="verifymail()" required />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="mdp">Mot de passe :</label>
                    </td>
                    <td>
                        <input type="password" placeholder="Votre mot de passe" id="mdp" name="mdp" onkeyup="verifyPassword()" required />
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <br />
                        <input type="submit" id="connexion" name="forminscription" value="Connexion" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script src="Verifyconnexion.js"></script>
</body>
</html>
