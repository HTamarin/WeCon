<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="testGraphique.css">
</head>
<body>
    <div class = "graphique">
        <div class = graph>
            <div class="j-6"></div>
            <div class="j-5"></div>
            <div class="j-4"></div>
            <div class="j-3"></div>
            <div class="j-2"></div>
            <div class="j-1"></div>
            <div class="j"></div>
        </div>
        <div class = "titre">
            Titre du graphique
        </div>
        <div class = "Axe_1">
            Nom de l'axe 1
        </div>
        <div id="Axe_1">
            <div class = "TraitMid"></div>
            <div class = "TraitTop"></div>
            <div class = "TraitBottom"></div>
            <div class = "Echelle">
                <p>J - 6</p>
                <p>J - 5</p>
                <p>J - 4</p>
                <p>J - 3</p>
                <p>J - 2</p>
                <p>J - 1</p>
                <p>J</p>
            </div>
        </div>
        <div class = "Axe_2">
            Nom de l'axe 2
        </div>
        <div id="Axe_2">
            <div class = "TraitMid"></div>
            <div class = "TraitTop"></div>
            <div class = "TraitBottom"></div>
            <div class = "Echelle">
                <p>100</p>
                <p>80</p>
                <p>60</p>
                <p>40</p>
                <p>20</p>
            </div>
        </div>
    </div>
<script src="Graph.js"></script>
</body>
</html>
